<!DOCTYPE html>

  <title>Coffee Landing Page</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #b8815d;
  color: #3d2c2c;
}

.container {
  max-width: 1200px;
  margin: 2rem auto;
  background-color: #fff;
  display: flex;
  flex-wrap: wrap;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  overflow: hidden;
}

.left,
.right {
  width: 50%;
  padding: 3rem;
  border-radius: 10px;
}

.left {
  background-color: #5a3a29;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.left img {
  width: 100%;
  height: auto;
  max-width: 500px;
  border-radius: 8px;
}

.right h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  font-family: kh bl lazysmooth;
}

.right p {
  margin-bottom: 2rem;
  color: #555;
  font-family: kh bl lazysmooth;
}

.order-btn {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 15px;
  background-color: #ff9800;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #fff;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 1.5rem;
  font-family: kh bl lazysmooth;
}

nav a {
  text-decoration: none;
  color: #3d2c2c;
}

.logo {
  font-weight: bold;
  font-size: 1.5rem;
  font-family: kh bl lazysmooth;
}

.signin-btn {
  border: 1px solid #3d2c2c;
  padding: 0.4rem 0.8rem;
  background: none;
  cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .left,
  .right {
    width: 100%;
    padding: 2rem;
  }

  .right h1 {
    font-size: 1.5rem;
    text-align: center;
  }

  .right p,
  .order-btn {
    text-align: center;
    display: block;
    margin: 0 auto;
  }

  .left img {
    max-width: 100%;
    height: auto;
  }
}

        

  </style>
